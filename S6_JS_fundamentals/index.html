<!-- String Method -->
<!-- It converts any data type to string by using String constructor -->
        <script>
            // string typing and conversion for num
            let someValue = 123

            someValue = String(someValue) //<--String Converter using string method

            someValue = someValue + "" //<--String Converter by adding to empty string

            someValue + `${someValue}` //<--String Converter by using template literal

            console.log(" type some value :  147"), typeof someValue, someValue

            // string typing and conversion for undefined using strinf method and add empty string
            let someValue2 = String(undefined)
            someValue2 = undefined + "258"
            console.log(" type of undefined : ", typeof someValue2, someValue2)

            // string typing and conversion for null using string method
            let someValue3 = String(null)
            console.log(" type of null : ", typeof someValue3)

            // string typing and conversion for boolean using string method
            let someValue4 = String(true)
            console.log(" type of boolean : ", typeof someValue4)

        </script>

        <script>
             //Sepapration Of String

            str1 = "hello world"

            console.log("char at index 2:", str1.charAt(2))
            // console.log("char at index 2:", str1[2]) //Directly giving array index
            //^^-- This right here will give you the character at given index

            // get sub string from a string by using slice
            str2 = str1.slice(1, 5)

            console.log(" sliced string : ", str2)

            // Split
            str1 = "This is how Lengends are made."
            str2 = str1.split("e")

            console.log(" split string : ",str2)

            // Join
            str1 = str2.join("i")

            console.log(" join string : ", str1)

        </script>

        <script>
            str1 = "hello world"

            console.log(" sub string exists : ", str1.includes(" world"))

            str1 += "world"
            str2 = str1.indexOf("world")

            console.log(" index of sub string : ", str2)
